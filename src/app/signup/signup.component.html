<div class="container">
    <div class="jumbotron">
        <div [innerHtml]="'misc.fayaShortDescription' | translate"></div>
        <p><a class="btn btn-primary btn-lg" routerLink="/login">{{'account.loginLink' | translate}}</a></p>
    </div>
    <div class="col-md-offset-3 col-md-6 margin-top-20">
        <form (ngSubmit)="signup(email.value, password.value)" #signupForm="ngForm" class="form-horizontal">
            <div class="form-group">
                <label for="email" class="col-md-3 control-label">{{'account.emailLabel' | translate}}</label>
                <div class="col-md-9">
                    <input type="email" ngModel class="form-control" id="email" name="email" #email required/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-3 control-label">{{'account.passwordLabel' | translate}}</label>
                <div class="col-md-9">
                    <input type="password" ngModel class="form-control" id="password" name="password" #password required/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <button type="submit" [disabled]="!signupForm.form.valid" class="btn btn-default">{{'account.signupButton' | translate}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
