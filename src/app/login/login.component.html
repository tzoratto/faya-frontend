<div class="container">
    <div class="jumbotron">
        <div [innerHtml]="'misc.fayaShortDescription' | translate"></div>
        <p *ngIf="settingService.getSubscriptionEnabled()"><a class="btn btn-primary btn-lg" routerLink="/signup">{{'account.signupLink' | translate}}</a></p>
    </div>
    <div class="col-md-offset-3 col-md-6 margin-top-20">
        <form (ngSubmit)="onSubmit(email.value, password.value)" #loginForm="ngForm" class="form-horizontal">
            <div class="form-group">
                <label for="email" class="col-md-3 control-label">{{'account.emailLabel' | translate}}</label>
                <div class="col-md-9">
                    <input type="email" #email ngModel class="form-control" id="email" name="email" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-3 control-label">{{'account.passwordLabel' | translate}}</label>
                <div class="col-md-9">
                    <input type="password" #password ngModel class="form-control" id="password" name="password" required/>
                </div>
            </div>
            <div class="clearfix">
                <span class="pull-right"><a routerLink="/password-reset">{{'account.passwordResetLink' | translate}}</a></span>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-default">{{'account.loginButton' | translate}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
