<div class="faya-message">
    <alert *ngFor="let message of messageService.messages;let i = index"
           [type]="message.type"
           [dismissible]="message.dismissible"
           [dismissOnTimeout]="message.dismissOnTimeout"
           (close)="messageService.closeAlert(i)">
        <p style="white-space: pre-wrap;">{{ message?.msg }}</p>
    </alert>
</div>
