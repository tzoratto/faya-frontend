<alert *ngFor="let message of messagesService.messages;let i = index"
       [type]="message.type"
       [dismissible]="message.dismissible"
       [dismissOnTimeout]="message.dismissOnTimeout"
       (close)="messagesService.closeAlert(i)">
    {{ message?.msg }}
</alert>
