<div>
    <input type="text" [formControl]="filter" placeholder="{{'misc.filterRaw' | translate}}"/>
    <table class="table">
        <thead>
            <tr>
                <th>{{'account.emailRaw' | translate}}</th>
                <th>{{'account.createdAtRaw' | translate}}</th>
                <th>{{'account.lastAccessRaw' | translate}}</th>
                <th>{{'account.adminRaw' | translate}}</th>
                <th>{{'misc.deleteRaw' | translate}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users.result">
                <td>{{user.local.email}}</td>
                <td>{{user.createdAt | date}}</td>
                <td>{{user.lastAccess | date}}</td>
                <td><span *ngIf="user.admin" class="glyphicon glyphicon-ok-sign"></span></td>
                <td (click)="onClickDelete(user)" class="clickable"><span class="glyphicon glyphicon-trash"></span></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-md-12 text-right">
            <faya-pagination-info [page]="users.page" [limit]="paginationParameter.limit" [resultCount]="users.resultCount" [totalCount]="users.totalCount"></faya-pagination-info>
            <pagination (pageChanged)="pageChanged($event)"
                        [(ngModel)]="paginationParameter.page"
                        [totalItems]="users.totalCount"
                        [itemsPerPage]="paginationParameter.limit"
                        [maxSize]="5"
                        [boundaryLinks]="true"
                        class="pagination-sm">
            </pagination>
        </div>
    </div>
</div>
