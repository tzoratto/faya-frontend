<div class="container">
    <div class="col-md-offset-3 col-md-6">
        <form *ngIf="!token" (ngSubmit)="submitFirtStep(email.value)" #passwordResetForm="ngForm" class="form-horizontal">
            <div class="form-group">
                <label for="email" class="col-md-3 control-label">{{'account.emailLabel' | translate}}</label>
                <div class="col-md-9">
                    <input type="email" #email ngModel class="form-control" id="email" name="email" required/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <button type="submit" [disabled]="!passwordResetForm.form.valid" class="btn btn-default">{{'account.passwordResetButton' | translate}}</button>
                </div>
            </div>
        </form>

        <form *ngIf="token" (ngSubmit)="submitFinalStep(password.value)" #passwordResetValidationForm="ngForm" class="form-horizontal">
            <div class="form-group">
                <label for="password" class="col-md-3 control-label">{{'account.passwordLabel' | translate}}</label>
                <div class="col-md-9">
                    <input type="password" #password ngModel class="form-control" id="password" name="password" required/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <button type="submit" [disabled]="!passwordResetValidationForm.form.valid" class="btn btn-default">{{'account.passwordResetButton' | translate}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
